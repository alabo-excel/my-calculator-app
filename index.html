<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header><h1>MY CALCULATOR</h1></header>
    <main align="center">
        <div>
            <input  style="border: 1px solid gray; border-radius: 5px;" id="sum" type="text" value="">
        </div>
        <div>
        <input id="num1" type="button" value="1">  
        <input id="num2" type="button" value="2">
        <input id="num3" type="button" value="3">
        <input id="add" type="button"  value="+">

    </div>
    <div>
        <input id="num4" type="button" value="4">
        <input id="num5" type="button" value="5">
        <input id="num6"  type="button" value="6">
        <input id="sub"  type="button" value="-">
    </div>
    <div>
        <input id="num7" type="button" value="7">
        <input id="num8" type="button" value="8">
        <input id="num9" type="button" value="9">
        <input id="mul" type="button" value="*">
    </div>
    <div>
        <input id="mod" type="button" value="%">
        <input id="div" type="button" value="/">
        <input id="decimal" type="submit" value=".">
        <input id="zero" type="submit" value="0">


    </div>
    <div>
        <input style="width: 8%;" id="clear" type="button" value="C">
        <input style="width: 8%;" id="equal" type="submit" value="=">

    </div>
    </main>

    <script src="./main.js"></script>
</body>
</html>
